<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>

  <div id="error" class="none">
    <h1>Erro ao carregar o conteúdo.</h1>

  <div id="page" class="none">
    <header class="flex items-center content-center gap-3">
      <div class="img">
      </div>

      <div class="flex column gap-1 text-center">
        <h1>Página Digital</h1>
        <div class="social flex gap-1 items-center content-center">
          <a id="instagram" class="flex items-center content-center" target="_blank" href="https://atalho.net/insta-pagina?ref=site">
            <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 256 256">
              <circle cx="128" cy="128" r="40" fill="none" stroke-miterlimit="10" stroke-width="16"></circle>
              <rect x="36" y="36" width="184" height="184" rx="48" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></rect>

            <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 256 256">
              <circle cx="128" cy="128" r="40" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></circle>
              <path d="M181.1,208A96,96,0,1,1,224,128c0,22.1-8,40-28,40s-28-17.9-28-40V88" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></path>
            </svg>
          </a>
        </div>
      </div>
    </header>

    <main>
      <nav class="none">
        <button id="menu">Menu</button>
        <ul class="gap-3 items-center content-center w-100">
          <li><a class="active" href="#about">Sobre</a></li>
          <li><a href="#products">Produtos</a></li>
        </ul>
      </nav>

      <div class="section none" id="about"></div>
      <div class="section" id="products"></div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
  <script src="./assets/js/script.js"></script>

</html>
