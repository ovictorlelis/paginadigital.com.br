<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Digital</title>
  <meta name="title" content="Página Digital" />
  <meta name="description" content="Desenvolvedor Front-end" />
  <link rel="shortcut icon" href="./assets/images/logo.svg" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div id="loading" class="flex">
    <img src="./assets/images/loading.svg" alt="Carregando..." height="100" />
  </div>

  <div id="error" class="none">
    <h1>Erro ao carregar o conteúdo.</h1>
  </div>

  <div id="page" class="none">
    <header class="flex items-center content-center gap-3">
      <img src="./assets/images/logo.svg" alt="Página Digital" />
    </header>

    <main>
      <nav class="none">
        <button id="menu">Menu</button>
        <ul class="gap-3 items-center content-center w-100">
          <li><a class="active" href="#about">Sobre</a></li>
          <li><a href="#products">Produtos</a></li>
        </ul>
      </nav>

      <div class="section none" id="about"></div>
      <div class="section" id="products"></div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
